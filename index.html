<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volt Translator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 500px;
            margin: 5% auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 10px;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
        }

        select, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        button {
            background-color: #ff6600;
            color: white;
        }

        button:hover {
            background-color: #e65c00;
        }

        #output {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Volt Translator 🌍</h1>

        <label for="input-language">From:</label>
        <select id="input-language">
            <option value="auto">🌍 Auto Detect</option>
            <option value="en">🇬🇧 English</option>
            <option value="fr">🇫🇷 French</option>
            <option value="es">🇪🇸 Spanish</option>
            <option value="de">🇩🇪 German</option>
            <option value="zh">🇨🇳 Chinese</option>
            <option value="ar">🇸🇦 Arabic</option>
            <option value="hi">🇮🇳 Hindi</option>
            <option value="ja">🇯🇵 Japanese</option>
        </select>

        <textarea id="text-input" placeholder="Enter text..."></textarea>

        <label for="output-language">To:</label>
        <select id="output-language">
            <option value="fr">🇫🇷 French</option>
            <option value="es">🇪🇸 Spanish</option>
            <option value="de">🇩🇪 German</option>
            <option value="zh">🇨🇳 Chinese</option>
            <option value="ar">🇸🇦 Arabic</option>
            <option value="hi">🇮🇳 Hindi</option>
            <option value="ja">🇯🇵 Japanese</option>
        </select>

        <button onclick="translateText()">Translate</button>
        <p id="output"></p>
        <button onclick="speakText()">🔊 Play Audio</button>
    </div>

    <script>
        async function translateText() {
            let text = document.getElementById("text-input").value;
            let inputLang = document.getElementById("input-language").value;
            let outputLang = document.getElementById("output-language").value;

            if (!text) {
                alert("Please enter text to translate!");
                return;
            }

            let apiUrl = `https://voltagelord-volt-translator.hf.space/translate/?text=${encodeURIComponent(text)}&target_lang=${outputLang}`;

            if (inputLang !== "auto") {
                apiUrl += `&source_lang=${inputLang}`;
            }

            try {
                let response = await fetch(apiUrl);
                let data = await response.json();
                document.getElementById("output").innerText = data.translated_text;
            } catch (error) {
                console.error("Translation error:", error);
                document.getElementById("output").innerText = "Translation failed!";
            }
        }

        function speakText() {
            let translatedText = document.getElementById("output").innerText;
            if (!translatedText) {
                alert("No text to speak!");
                return;
            }

            let speech = new SpeechSynthesisUtterance(translatedText);
            speech.lang = document.getElementById("output-language").value;
            window.speechSynthesis.speak(speech);
        }
    </script>
</body>
</html>
