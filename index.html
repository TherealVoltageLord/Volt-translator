<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voltage Lord's Translator</title>
    <meta name="image" content="Voltage.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #1a1a2e);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            color: #e1bee7;
        }
        
        #content {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            z-index: 10;
            width: 90%;
            max-width: 800px;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #9c27b0;
            box-shadow: 0 0 20px rgba(156, 39, 176, 0.6);
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        
        .logo:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(156, 39, 176, 0.8);
        }
        
        .welcome-text {
            font-size: 1.5rem;
            font-weight: 400;
            color: #e1bee7;
            margin-bottom: 10px;
            opacity: 0;
            animation: fadeIn 1s ease 1s forwards;
        }
        
        #main-text {
            font-size: 2rem;
            font-weight: 600;
            background: linear-gradient(to right, #9c27b0, #e91e63);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(156, 39, 176, 0.5);
            padding: 15px 30px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(156, 39, 176, 0.3);
            box-shadow: 0 0 20px rgba(156, 39, 176, 0.2);
            margin-bottom: 20px;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid #9c27b0;
        }
        
        .typing {
            animation: blinkCursor 0.7s infinite, typing 2.5s steps(22) 1.5s 1 normal both;
        }
        
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        
        @keyframes blinkCursor {
            from, to { border-right-color: transparent }
            50% { border-right-color: #9c27b0 }
        }
        
        .subtitle {
            font-size: 1.1rem;
            color: #e1bee7;
            margin-bottom: 30px;
            opacity: 0;
            animation: fadeIn 1s ease 4s forwards;
        }
        
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .loading-container {
            display: flex;
            align-items: center;
            gap: 10px;
            opacity: 0;
            animation: fadeIn 1s ease 5s forwards;
        }
        
        .loading-text {
            font-size: 0.9rem;
            color: #e1bee7;
        }
        
        .fa-spinner {
            color: #9c27b0;
            animation: spin 1.5s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes fadeIn {
            to { opacity: 1; }
        }

        @media (max-width: 768px) {
            .welcome-text {
                font-size: 1.2rem;
            }
            
            #main-text {
                font-size: 1.5rem;
                padding: 10px 20px;
            }
            
            .logo {
                width: 100px;
                height: 100px;
            }
            
            .subtitle {
                font-size: 1rem;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>
    <div id="particles-js"></div>
    <div id="content">
        <img src="Voltage.jpg" alt="Voltage Lord Logo" class="logo">
        <div class="welcome-text">Welcome to</div>
        <div id="main-text"></div>
        <div class="subtitle">API Developer | Frontend Specialist</div>
        <div class="loading-container">
            <div class="loading-text">Loading translator</div>
            <i class="fas fa-spinner fa-spin"></i>
        </div>
    </div>

    <!-- Audio element -->
    <audio id="intro-audio" src="Volt-audio.mp3"></audio>

    <script>
        // Particles.js configuration
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#9c27b0"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": true
                },
                "size": {
                    "value": 3,
                    "random": true
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#9c27b0",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 2,
                    "direction": "none",
                    "random": true,
                    "straight": false,
                    "out_mode": "out"
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    }
                }
            }
        });

        // Typewriter effect
        const mainTextElement = document.getElementById('main-text');
        const mainText = "VOLTAGE LORD's Translator";
        
        function typeWriter() {
            mainTextElement.classList.add('typing');
            mainTextElement.textContent = mainText;
        }

        setTimeout(() => {
            const audio = document.getElementById('intro-audio');
            audio.play().catch(e => {
                console.log("Autoplay failed due to browser restrictions.");
            });
            
            typeWriter();
            
            setTimeout(() => {
                window.location.href = 'app.html';
            }, 6000);
        }, 500);
    </script>
</body>
</html>
