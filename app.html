<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volt Translator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="sty.css">
</head>
<body>
    <div id="particles-js"></div>
    <button class="theme-toggle" id="themeToggle"><i class="fas fa-moon"></i></button>
    
    <div class="container">
        <h1><i class="fas fa-bolt"></i> Volt Translator <i class="fas fa-language"></i></h1>
        
        <div class="input-section">
            <div class="language-bubbles" id="input-bubbles">
                <h3>Translate From:</h3>
                <div class="bubbles-container"></div>
            </div>
            
            <textarea id="text-input" placeholder="Enter text to translate..."></textarea>
            
            <div class="language-bubbles" id="output-bubbles">
                <h3>Translate To:</h3>
                <div class="bubbles-container"></div>
            </div>
        </div>
        
        <div class="action-buttons">
            <button id="translateBtn"><i class="fas fa-exchange-alt"></i> Translate</button>
            <button id="speakBtn"><i class="fas fa-volume-up"></i> Speak</button>
            <button id="copyBtn"><i class="far fa-copy"></i> Copy</button>
            <button id="downloadBtn"><i class="fas fa-download"></i> Download Audio</button>
        </div>
        
        <div class="output-section">
            <div id="output"></div>
        </div>
    </div>
    
    <div class="credits">
        <i class="fas fa-bolt"></i> Powered by Volt Translator API
    </div>

    <div class="connect">
        <a href="mailto:odunayoayinla23@gmail.com" title="Email"><i class="fas fa-envelope"></i></a>
        <a href="https://wa.me/2347045674902" title="WhatsApp"><i class="fab fa-whatsapp"></i></a>
        <a href="https://t.me/Voltage_lord" title="Telegram"><i class="fab fa-telegram"></i></a>
        <a href="https://Instagram.com/therealvoltage_lord" title="Instagram"><i class="fab fa-instagram"></i></a>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="man.js"></script>
</body>
</html>
